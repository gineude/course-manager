<h2>Course info</h2>

<hr/>

<form #courseForm="ngForm">
    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label">Name:</label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required="" name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid' : courseName.invalid}" class="form-control" />
            <div class="invalid-feedback">
                Course name is required!
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label">Price:</label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required="" name="price" #coursePrice="ngModel"
                [ngClass]="{'is-invalid' : coursePrice.invalid}" type="number" class="form-control" />
            <div class="invalid-feedback">
                Course price is required!
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label">Rating:</label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required="" name="rating" #courseRating="ngModel"
                [ngClass]="{'is-invalid' : courseRating.invalid}" type="number" class="form-control" />
            <div class="invalid-feedback">
                Course rating is required!
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label">Description:</label>
        </div>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required="" name="description" #courseDescription="ngModel"
                [ngClass]="{'is-invalid' : courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                Course rating is required!
            </div>
        </div>
    </div>
    <div class="col-12">
        <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-4">Save</button>
        <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
    </div>
</form>
